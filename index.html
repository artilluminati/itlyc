<html>
    <head>
        <title>Антикафе в Казани</title>
        <script src="filter.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="menu">
            <div class="logo">
                <img src="img/laptop_black_24dp.svg" alt="">
                <span>Антикафе</span>
                <span id="green-gr">Казани</span>
            </div>
            <div class="right-menu">
                <a href="index.html">Мероприятия</a>
                <a href="index.html">О нас</a>
            </div>
        </div>
        <header>
            <div class="block-left">
                <div class="wide"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div class="block-right">
                <div class="wide"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </header>
        <div class="search">

            <div class="events">

                <div class="ev-wrap games">
                    <img src="img/d8bf380365d2350724c86a9c078bd05b.jpg" alt="">
                    <div class="ev">
                        <h1>Баклажан</h1>
                        <span class="type">Тип</span>
                        <span class="desc">
                            Настольные игры
                        </span>
                    </div>
                    <div class="price">
                        <div class="value">
                            ₽100/ч
                        </div>
                        <span class="place">
                            <img src="img/location_on_black_24dp.svg">
                            <span>
                            Университетская, 14
                            </span>
                        </span>
                        <a href="first.html" class="join">Присоединиться</a>
                    </div>
                </div>

                <div class="ev-wrap games ps">
                    <img src="img/d8bf380365d2350724c86a9c078bd05b.jpg" alt="">
                    <div class="ev">
                        <h1>Баклажан</h1>
                        <span class="type">Тип</span>
                        <span class="desc">
                            Приставки, настольные игры
                        </span>
                    </div>
                    <div class="price">
                        <div class="value">
                            ₽100/ч
                        </div>
                        <span class="place">
                            <img src="img/location_on_black_24dp.svg">
                            <span>
                            Островского 21/8
                            </span>
                        </span>
                        <a href="first.html" class="join">Присоединиться</a>
                    </div>
                </div>

            </div>
            <div class="filters">
                <img src="img/tune_white_24dp 1.svg" alt="">
                <h2>Фильтры</h2>
                <h1>Текст</h1>
                <form action="">
                    <span>
                    <input type="checkbox" id="ps" name="ps">
                    Приставки</span>
                    <span>
                    <input type="checkbox" id="games" name="games">
                    Настольные игры</span>
                    <a onclick="filter()">Применить</a>
                </form>
            </div>
        </div>
    </body>
</html>
